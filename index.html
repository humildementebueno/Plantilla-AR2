<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="Norte"
        scale="5 5 5"
        look-at="[gps-camera]"
        align="center"
        gps-entity-place="latitude: -16.502322; longitude: -68.147198;"
      ></a-text>
      <a-text
        value="Sur"
        scale="5 5 5"
        look-at="[gps-camera]"
        align="center"
        gps-entity-place="latitude: -16.503533; longitude: -68.147112;"
      ></a-text>
      <a-text
        value="Este"
        scale="5 5 5"
        look-at="[gps-camera]"
        align="center"
        gps-entity-place="latitude: -16.502998; longitude: -68.148057;"
      ></a-text>
      <a-text
        value="O-Este"
        scale="5 5 5"
        look-at="[gps-camera]"
        align="center"
        gps-entity-place="latitude: -16.502921; longitude: -68.146092;"
      ></a-text>
      
      <a-camera gps-camera rotation-reader> </a-camera> <!-- con esto podemos activar la ubicacion gps -->
    </a-scene>
  </body>
</html>
